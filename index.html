<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoogleSearch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <a href="" class="brand">GoogleSearch</a>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="./images.html">Image Search</a>
                </li>
                <li class="nav-item">
                    <a href="./advanced.html">Advanced Search</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="content">
                <div class="masthead">GoogleSearch</div>
                <form action="https://www.google.com/search" class="search-form">
                    <input type="search" name="q">
                    <div class="buttons">
                        <input type="submit" value="Google Search" class="button">
                        <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" role="button"
                            tabindex="0" type="submit" class="button">
                    </div>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <title>Search</title>
    </body>
</html>
